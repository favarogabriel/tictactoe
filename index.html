<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap" rel="stylesheet">

</head>
<body>

        <h1 class="player-name" id="playerNameTurn">Nome do jogador</h1>

        <div class="game-block" id="blockSix"></div>
        <div class="game-block" id="blockSeven"></div>

    <script src="./main.js"></script>

</html>
